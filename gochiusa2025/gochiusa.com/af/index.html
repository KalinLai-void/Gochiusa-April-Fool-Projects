  <body id="layout1">
    <div id="shutter" class="shutter"></div>
    <script>
      document.getElementById("shutter").classList.remove("close");
      function shutterOpen() {
        document.getElementById("shutter").classList.add("open");
      }
      function shutterClose(url) {
        const shutter = document.getElementById("shutter");
        shutter.classList.remove("open");
        shutter.classList.add("close");
        setTimeout(function () {
          window.location = url;
        }, 400);
      }
      const shutterMaxWait = 1000;
      setTimeout(function () {
        shutterOpen();
      }, shutterMaxWait);
      window.onpageshow = function () {
        shutterOpen();
      };
      $(function () {
        $('a:not([href^="#"]):not([target]):not([href^="index.html#"])').on(
          "click",
          function (e) {
            e.preventDefault();
            url = $(this).attr("href");
            if (url !== "") {
              shutterClose(url);
            }
            return false;
          }
        );
      });
    </script>

                            <script>

                                },
                                template: `<div class="first">

      <div class="first__icon">
        <img :src="images.icon">
      </div>
      <div class="first__button">

          <span class="doorBtn__text">開始</span>

                              };

                              const TitleImgs = {
                                title: "core_sys/images/main/title/title.jpg",
                                door: "core_sys/images/main/common/door.png",
                              };
                              const TitlePage = {
                                inheritAttrs: false,
                                data() {
                                  return {
                                    loaded: false,
                                    images: TitleImgs,
                                  };
                                },
                                template: `<div class="titleWrap">
      <div class="title">
        <div class="title__bg"><img :src="images.title"></div>
        <div class="title__button">
          <button @click="$emit('next-page', 'OpeningPage')" class="doorBtn">
            <span class="doorBtn__text">開始</span>
            <img :src="images.door">
          </button>
        </div> 
      </div>
    </div>`,
                              };

                              const OpeningImgs = {
                                text: "core_sys/images/main/op/text.png",
                                head: "core_sys/images/main/op/head.png",
                                scene01: "core_sys/images/main/op/scene01.jpg",
                                scene02: "core_sys/images/main/op/scene02.jpg",
                                scene03: "core_sys/images/main/op/scene03.jpg",
                                scene04: "core_sys/images/main/op/scene04.jpg",
                                door: "core_sys/images/main/common/door.png",
                              };
                              const OpeningPage = {
                                inheritAttrs: false,
                                template: `<div class="openingWrap" ref="openingWrap">
      <div class="opening">
        <div class="opening__text"><img :src="images.text"></div>
        <div class="opening__head js-scroll-fade" ref="scene-head" :class="{ 'is-visible': isVisible('scene-head') }"><img :src="images.head"></div>
        <div v-for="(scene, index) in scenes" :key="index" :ref="scene" class="opening__scene js-scroll-fade" :class="[{ 'is-visible': isVisible(scene)}, scene]"><img :src="images[scene]"></div>
        <div class="opening__btn js-scroll-fade" ref="scene-btn" :class="{ 'is-visible': isVisible('scene-btn') }"><button @click="$emit('next-page', 'QuizPage')" class="doorBtn">
          <span class="doorBtn__text">屋敷を探索</span>
          <img :src="images.door"></button>
        </div>
      </div>
    </div>`,
                                data() {
                                  return {
                                    loaded: false,
                                    images: OpeningImgs,
                                    scenes: [
                                      "scene01",
                                      "scene02",
                                      "scene03",
                                      "scene04",
                                    ],
                                    scrollPosition: 0,
                                  };
                                },
                                methods: {
                                  isVisible(ref) {
                                    if (this.scrollPosition > 0) {
                                      const sceneElements = this.$refs[ref];
                                      if (!sceneElements) return false; // 要素が存在しない場合の処理

                                      // sceneElements が配列かどうかをチェック
                                      const scene = Array.isArray(sceneElements)
                                        ? sceneElements[0]
                                        : sceneElements;

                                      if (!scene) return false; // 要素が取得できなかった場合の処理

                                      return (
                                        this.scrollPosition +
                                          window.innerHeight >
                                        scene.offsetTop + 100
                                      );
                                    }
                                    return false;
                                  },
                                  handleScroll() {
                                    this.scrollPosition = window.scrollY;
                                  },
                                },
                                mounted() {
                                  window.addEventListener(
                                    "scroll",
                                    this.handleScroll
                                  );
                                },
                                beforeUnmount() {
                                  window.removeEventListener(
                                    "scroll",
                                    this.handleScroll
                                  );
                                },
                              };
                              const QuizPage = {
                                inheritAttrs: false,
                                props: ["quizData", "currentIndex"],
                                emits: ["next-quiz", "next-result"],
                                computed: {
                                  currentQuiz() {
                                    return (
                                      this.quizData.find(
                                        (quiz) => quiz.id === this.currentIndex
                                      ) || "q01"
                                    );
                                  },
                                },
                                methods: {
                                  answer(choice) {
                                    const nextId =
                                      this.currentQuiz.next[choice];

                                    if (nextId !== "result") {
                                      this.$emit("next-quiz", nextId);
                                    } else {
                                      this.$emit(
                                        "next-result",
                                        this.currentQuiz.result[choice]
                                      );
                                    }
                                  },
                                  isActive(qId) {
                                    return this.currentQuiz.id == qId
                                      ? true
                                      : false;
                                  },
                                },
                                template: `
      <transition 
        name="fade"
        mode="out-in"
      >
        <div v-if="currentQuiz"
          class="quiz"
          :key="currentIndex">

rt': isActive('q04')}" x="200.5" y="50.5" width="59" height="14"/><path d="M259,51v13h-58v-13h58M260,50h-60v15h60v-15h0Z"/><rect class="cls-1" :class="{'-crt': isActive('q05')}" x="200.5" y="100.5" width="59" height="14"/><path d="M259,101v13h-58v-13h58M260,100h-60v15h60v-15h0Z"/><rect class="cls-1" :class="{'-crt': isActive('q06')}" x="200.5" y="150.5" width="59" height="14"/><path d="M259,151v13h-58v-13h58M260,150h-60v15h60v-15h0Z"/><polyline class="cls-1" points="200 107.5 160 82.5 200 57.5"/><polyline class="cls-1" points="200 157.5 160 132.5 200 107.5"/><rect class="cls-1" :class="{'-crt': isActive('q02')}" x="100.5" y="75.5" width="59" height="14"/><path d="M159,76v13h-58v-13h58M160,75h-60v15h60v-15h0Z"/><rect class="cls-1" :class="{'-crt': isActive('q03')}" x="100.5" y="125.5" width="59" height="14"/><path d="M159,126v13h-58v-13h58M160,125h-60v15h60v-15h0Z"/><polyline class="cls-1" points="100 132.5 60 107.5 100 82.5"/><rect class="cls-1" :class="{'-crt': isActive('q01')}" x=".5" y="100.5" width="59" height="14"/><path d="M59,101v13H1v-13h58M60,100H0v15h60v-15h0Z"/></g></svg>
          </div>

            <span v-html="currentQuiz.question"></span>
          </div>

              <button v-for="(choice, index) in currentQuiz.choices" :key="index"  @click="answer(index)" v-html="choice" class="doorBtn_h"></button>

      </transition>
