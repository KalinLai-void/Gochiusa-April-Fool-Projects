<script>
(function() {
  var drawerPos = null;
  var drawerWidth = 0;
  var drawerHeight = 0;
  var cardWidth = 0;
  var cardHeight = 0;
  var gripPos = null;
  var gripWidth = 0;
  var gripHeight = 0;
  // BGM
  var chimameBgm = document.getElementById('music_bgm');

  $(function() {
    chimameBgm.volume = 0.3;

    var voiceList = [
      'core_sys/images/others/mp3/5a.mp3'
      ,'core_sys/images/others/mp3/5b.mp3'
      ,'core_sys/images/others/mp3/5c.mp3'
      ,'core_sys/images/others/mp3/5d.mp3'
      ,'core_sys/images/others/mp3/5e.mp3'
      ,'core_sys/images/others/mp3/5f.mp3'
    ];

    var cardBack = 'core_sys/images/main/card/card_back.jpg';

    var cardList = [
       'card_aoyama.jpg'
      ,'card_maya.jpg'
      ,'card_father.jpg'
      ,'card_rize.jpg'
      ,'card_cocoa.jpg'
      ,'card_chino.jpg'
      ,'card_chiya.jpg'
      ,'card_megu.jpg'
      ,'card_beast.jpg'
      ,'card_syaro.jpg'
      ,'carc_mocha.jpg'
      ,'card_michibiki.jpg'
      ,'card_medal.jpg'
    ];
    var audioList = new Array();
    for(var i=0; i<voiceList.length; i++) {
      audioList[i] = new Audio(voiceList[i]);
    }
    for(var i=0; i<cardList.length; i++) {
      $('<img src="core_sys/images/main/card/'+cardList[i]+'" />');
    }

    var cnt = 0;

    var isAnime = false;

    function getMyCookie(inkey) {
      key=inkey+"=";
      tmp = document.cookie;
      pos = tmp.indexOf(key);
      if(pos == -1) {
        return null;
      } else {
        sepPos = tmp.indexOf(";", pos + key.length);
        return unescape(tmp.substring(pos + key.length, sepPos));
      }
    }
    function setMyCookie(key, val) {
      date = new Date();
      date.setTime(date.getTime()+1000*60*60*24*365);
      document.cookie=key+"="+escape(val)+"; expires=" + date.toGMTString();
    }
    function setTList(cnt) {
      $('.t_list').hide();
      for(var i=0; i<cnt; i++) {
        $('.t_list:eq('+i+')').show().addClass('medal_drop');
      }
    }
    function drawerAnime() {
      $('#drawer').animate({width: '+=100px'}, 500, 'easeInOutCubic', function() {
        cardAnime();
      });
    }
    function cardAnime() {
      var cardSizeY = (drawerWidth/2) / cardWidth * cardHeight;

      $('#next_btn').show();
      $('#card')
        .css({top: '-'+cardSizeY+'px', width: (cardWidth/2)+'px', height: (drawerPos.top+cardSizeY)+'px', zIndex: 0})
        .show()
      ;
      $('#card img')
        .css({top: drawerPos.top+'px', left: '0px', width: (drawerWidth/2)+'px', height: cardSizeY+'px', zIndex: 0})
        .animate({top: '-'+cardSizeY+'px'}, 500, 'easeOutSine')
        .delay(300)
        .animate({top: '0px'}, 0, 'linear', function() {
          $('#card').css({top: '-'+(cardHeight+gripPos.top)+'px', width: cardWidth+'px', height: cardHeight+'px', zIndex: 20});
          cardFixAnime();
        });
      ;
      // BGMを大きくする
      chimameBgm.volume = 0.3;
      console.log('volume = 0.3');
    }
    function cardFixAnime() {

      var id = Math.floor(Math.random()*15)+1;
      if ( id >= 13 ){
        id = 13;
      }
      if(id===13) {
        cnt++;
        $('#mat').css('backgroundColor','#FDEE87');
      } else {
        $('#mat').css('backgroundColor','white');
      }
      $('#mat').fadeIn(800,cardShow);
      setMyCookie('cnt', cnt);
      setTList(cnt);

      function cardShow (){
          var src = 'core_sys/images/main/card/'+cardList[(id-1)];
          $('#card img').attr('src', src);
          $('#drawer').css({width: '-=100px'});

          $('#mat').fadeOut(1000, function() {
            if(cnt >= 3) {
              $('#pull_btn').delay(1500).queue(function(n){
                $('#card').addClass('location_anime');
                var locationId = Math.floor(Math.random()*4)+1;
                if (locationId === 1) {
                    location.href='treasure/index00030000.html';
                } else if (locationId === 2) {
                    location.href='treasure/index00040000.html';
                } else if (locationId === 3) {
                    location.href='treasure/index00050000.html';
                } else if (locationId === 4) {
                    location.href='treasure/index00060000.html';
                }
              });
            } else {
              isAnime = false;
            }
          });

          $('#card img')
            .animate({width: '0px', height: cardHeight+'px'}, 100, 'easeInCubic', function() {
              $('#card img').attr('src', cardBack)
            })
            .animate({width: cardWidth+'px', height: cardHeight+'px'}, 150, 'easeOutCubic')
            .animate({width: '0px', height: cardHeight+'px'}, 200, 'easeInCubic', function() {
              $('#card img').attr('src', src)
            })
            .animate({width: cardWidth+'px', height: cardHeight+'px'}, 250, 'easeOutCubic')
            .animate({width: '0px', height: cardHeight+'px'}, 300, 'easeInCubic', function() {
              $('#card img').attr('src', cardBack)
            })
            .animate({width: cardWidth+'px', height: cardHeight+'px'}, 400, 'easeOutCubic')
            .animate({width: '0px', height: cardHeight+'px'}, 500, 'easeInCubic', function() {
              $('#card img').attr('src', src)
            })
            .animate({width: cardWidth+'px', height: cardHeight+'px'}, 600, 'easeOutCubic')
          ;
          $('#card').animate({top: '0px'}, 2000, 'easeOutCirc');
      }

    }
    $('#next_btn').on('click', function() {
      $('#card').fadeOut(300);
      return false;
    });
    $('#pull_btn').on('click', function() {
      // BGMを小さくする
      chimameBgm.volume = 0.1;
      console.log('volume = 0.1');

      if(isAnime) {
        return false;
      }
      isAnime = true;

      for(var i=0; i<voiceList.length; i++) {
        if(audioList[i].canPlayType) {
          audioList[i].pause();
          audioList[i].currentTime = 0;
        }
      }
      var voiceNo = Math.floor(Math.random() * voiceList.length);
      if(audioList[voiceNo].canPlayType) {
        audioList[voiceNo].load();
        audioList[voiceNo].play();
      }

      $('#card').hide();
      $('#card img').attr('src', cardBack);
      var barWidth = $('#bar').width();
      var gripPos = $('#grip').position();


      function barTurn(d) {
        $('#footer_inner')
          .css({zIndex: 0})
          .animate({zIndex:  1}, {duration: d, easing: 'easeInCubic', step: function(now) {
            $('#bar, #grip').css({zIndex: 10})
            $('#bar').css({transform: 'translateX(-'+(barWidth/2*now)+'px) scale(1, 1) scaleX('+(1-now)+')'});
          }, complete: function() {$('#footer_inner').css({zIndex:0})}})
          .animate({zIndex:  1}, {duration: d, easing: 'easeOutCubic', step: function(now) {
            $('#bar').css({transform: 'translateX(-'+(barWidth/2+barWidth/2*now)+'px) scale(-1, 1) scaleX('+now+')'});
          }, complete: function() {$('#footer_inner').css({zIndex:0})}})
          .animate({zIndex:  1}, {duration: d, easing: 'easeInCubic', step: function(now) {
            $('#bar, #grip').css({zIndex: -10});
            $('#bar').css({transform: 'translateX(-'+(barWidth-barWidth/2*now)+'px) scale(-1, 1) scaleX('+(1-now)+')'});
          }, complete: function() {$('#footer_inner').css({zIndex:0})}})
          .animate({zIndex:  1}, {duration: d, easing: 'easeOutCubic', step: function(now) {
            $('#bar').css({transform: 'translateX(-'+(barWidth/2-barWidth/2*now)+'px) scale(1, 1) scaleX('+now+')'});
          }, complete: function() {$('#footer_inner').css({zIndex:0})}})
        ;

        var gripAddX = gripWidth*0.1;
        var gripAddY = gripHeight*0.05;
        $('#grip')
          .animate({left: '0px', top:'-'+gripAddY+'px'}, d, 'easeInCubic')
          .animate({left: '-'+(gripPos.left+gripAddX)+'px', top:'0px'}, d, 'easeOutCubic')
          .animate({left: '0px', top:gripAddY+'px'}, d, 'easeInCubic')
          .animate({left: gripPos.left+'px', top:'0px'}, d, 'easeOutCubic')
        ;
        $('#footer')
          .css({zIndex: 0})
          .animate({zIndex: 1}, {duration: d, easing: 'easeOutCubic', step: function(now) {$('#grip img').css({transform: 'scale('+(1+now*0.1)+')'});}, complete: function() {$('#footer').css({zIndex:0})}})
          .animate({zIndex: 1}, {duration: d, easing: 'easeInCubic', step: function(now) {$('#grip img').css({transform: 'scale('+(1.1-now*0.1)+')'});}, complete: function() {$('#footer').css({zIndex:0})}})
          .animate({zIndex: 1}, {duration: d, easing: 'easeOutCubic', step: function(now) {$('#grip img').css({transform: 'scale('+(1-now*0.1)+')'});}, complete: function() {$('#footer').css({zIndex:0})}})
          .animate({zIndex: 1}, {duration: d, easing: 'easeInCubic', step: function(now) {$('#grip img').css({transform: 'scale('+(0.9+now*0.1)+')'});}, complete: function() {$('#footer').css({zIndex:0})}})
        ;
      }
      $('.mill_wrap').addClass('barTurning');
      $('#bar, #grip').css({zIndex: 10});
      barTurn(300);
      barTurn(300);
      barTurn(300);
      $('#footer_inner')
        .delay(200)
        .queue(
          function(n) {
            $('#bar, #grip').css({zIndex: -10});
            $('.mill_wrap').removeClass('barTurning');
            n();
            drawerAnime();
          }
        )
      ;

      return false;
    });
    cnt = parseInt(getMyCookie('cnt'));
    if(!isFinite(cnt)
    || cnt >= 3) {
      cnt = 0;
    }
    setTList(cnt);
  });

  $(window).on('load', function() {
    drawerPos = $('#drawer').position();
    drawerWidth = $('#drawer').width();
    drawerHeight = $('#drawer').height();
    $('#drawer').css({zIndex: 1});

    cardWidth = $('#card img').width();
    cardHeight = $('#card img').height();

    gripPos = $('#grip img').position();
    gripWidth = $('#grip img').width();
    gripHeight = $('#grip img').height();
    $('#grip').css({left: gripPos.left+'px', right: 0, position:'absolute', margin:'auto'});
    $('#grip img').css({left: '0px'});

    $('#card').hide();
    $('#next_btn').hide();
    setTimeout(function() {
       $('#loading').fadeOut(200);
    }, 300);
  });
})();
</script></div>
