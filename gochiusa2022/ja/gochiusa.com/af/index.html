<script>
const main = $('#contents');
const br = '<br>';
const fadeSpeed = 1000;
const fadeGap = 100 + fadeSpeed;
const voiceDir = 'core_sys/images/others/voice/';
const bgm = new Audio('core_sys/images/others/bgm/af2022.mp3');
let bgmVolume = 0.1;
function toUpperFirst(str) {
	return str.charAt(0).toUpperCase() + str.substring(1).toLowerCase();
}
function bgFix(wrap){
	const wH = $(window).height();
	const inner = wrap.children();
	const bgGap = wrap.height() - inner.height();
	inner.css('top',-bgGap+'px')
}
function blockfade(ele,speed){
	main.animate({opacity:0},fadeSpeed);
	setTimeout(function(){
		main.scrollTop(0);
		main.html(tag)
		main.animate({opacity:1},fadeSpeed);
	},fadeGap)
}
function clossfade(tag){
	main.css('pointer-events','none');
	const copyright = tags.copyright;
	main.animate({opacity:0},fadeSpeed);
	setTimeout(function(){
		main.scrollTop(0);
		main.html(tag)
		main.children('div').append(copyright)
		main.animate({opacity:1},fadeSpeed);
		setTimeout(function(){
			main.css('pointer-events','')
		},fadeSpeed);
	},fadeGap)
}
function clossfadeText(ele,text){
	main.css('pointer-events','none');
	let clossfadeGap = fadeGap;
	if(ele.text().length > 0 || ele.css('opacity') == 0){
		ele.animate({opacity:0},fadeSpeed);
	}else{
		clossfadeGap = 0;
	}
	setTimeout(function(){
		ele.height('')
		ele.width('')
		dispText(ele,text)
		ele.animate({opacity:1},fadeSpeed);
		const eH = Math.ceil(ele.height())
		const eW = Math.ceil(ele.width())
		ele.height(eH)
		ele.width(eW)
		setTimeout(function(){
			main.css('pointer-events','')
		},fadeGap);
	},clossfadeGap)
}
function textSplit(text){
	let textTag = "";
	$.each(text,function(i,v){
		textTag += '<span style="opacity:0">' + v + '</span>';
	});
	return textTag;
}

function dispText(ele,text){
	let htmlTag = "";
	if(Array.isArray(text)){
		$.each(text,function(){
			htmlTag += textSplit($(this))+'<br>';
		})
	}else{
		htmlTag = textSplit(text);
	}
	ele.html(htmlTag);
	const textSpan = ele.children('span');
	const textLength = textSpan.length;
	let txtNum = 0;
	let inOrder = setInterval(function() {
		textSpan.eq(txtNum).css({opacity: 1});
		txtNum++
		if(txtNum > textLength){
			clearInterval(inOrder);
		}
	},75);
}
function loading(num){
	num = Number(num);
	function loading_tag(){
		clossfade(tags.loading);
	}
	function loading_txt(){
		const loadingDialogue = dialogue.loading;
		if(num > Object.keys(loadingDialogue).length){
			home(true);
			bgm.volume = bgmVolume;
			bgm.play();
			bgm.loop = true;
		}else{
			const loadingText = loadingDialogue[num];
			const text = loadingText.txt;
			const voiceFile = loadingText.voice;
			const voiceAudio = new Audio(voiceDir+voiceFile);
			let loadingGap = fadeGap;
			if(num == 0){
				loadingGap = 0;
			}
			clossfadeText($('.loading__txt'),text)

			setTimeout(function(){
				voiceAudio.play();
				$(window).on('click',function(){
					voiceAudio.pause();
				})
			},loadingGap)
		}
	}
	function loading_view(){
		$('.loading__logo ul li').eq(num).animate({opacity:1},1000);
		$('.loading__wrap').attr('data-next',txtnum);
	}
	const txtnum = num+1;
	if(num == 0){
		loading_tag();
		setTimeout(function(){
			loading_view()
		},fadeGap)
	}else{
		loading_txt();
		loading_view()
	}
}
function home(flag){
	clossfade(tags.home);
	setTimeout(function(){
		$('.home__voice button').attr('data-num',0);
		if($.cookie("ending")){
			$('.home__chara img').attr('src',homeImg[9].src);
			const secretBtn = $('.home__voice button[data-type="secret"]');
			secretBtn.attr('data-type','happy');
			secretBtn.find('img').attr('src',homeImg[3].src);
			secretBtn.find('span').text('ハッピーモード');
			const gameList = $('.home__game ul');
			const specialTag = 	'<li><button type="button" data-type="special" data-chara="special"><span>SPECIAL</span><img src="'+homeImg[7].src+'"></button></li>';

			$('.home__game ul').append(specialTag)
		}
	},fadeGap)
}
function homeVoice(ele){
	const type = ele.attr('data-type'),
		  num = Number(ele.attr('data-num')),
		  nowplay = $('.home__dialogue').attr('data-voice');
	const homeDialogue = dialogue.home;
	const homeType = homeDialogue[type];
	const homeText = homeType[num];
	const text = homeText.txt;
	const chara = homeText.chara;
	const voiceFile = homeText.voice;
	const voiceAudio = new Audio(voiceDir+voiceFile);
	const charaDialogue = $('.home__dialogue-'+chara);
	$('.home__dialogue').animate({opacity:1},fadeSpeed)
	$('.home__voice button').attr('data-num',0);
	if(type != 'secret'){
		main.animate({scrollTop:0},fadeSpeed/2);
		if(type != nowplay || charaDialogue.css('opacity') != 0){
			let charaNum = 0;
			switch(type){
				case 'sotodura':
					charaNum = 0;
					break
				case 'negative':
					charaNum = 8;
					break
				case 'happy':
					charaNum = 9;
					break
			}
			$('.home__chara').animate({opacity:0},fadeSpeed/2)
			$('.home__dialogue > div').animate({opacity:0},fadeSpeed/2).children('.home__dialogue-txt').html('');
			$('.home__dialogue').attr('data-voice',type);
			setTimeout(function(){
				$('.home__chara').children('img').attr('src',homeImg[charaNum].src);
				$('.home__chara').animate({opacity:1},fadeSpeed/2)
				homeVoicePlay()
			},fadeGap/2)
		}else{
			homeVoicePlay()
		}
	}
	function homeVoicePlay(){
		const dialogueTxt = charaDialogue.children('.home__dialogue-txt');
		let homeVoiceGap = fadeGap;
		if(dialogueTxt.text().length == 0){
			homeVoiceGap = 0
		}
		clossfadeText(dialogueTxt,text);
		setTimeout(function(){
			charaDialogue.animate({opacity:1},fadeSpeed);
			voiceAudio.play();
			$(window).on('click',function(){
				voiceAudio.pause();
			})
		},homeVoiceGap)
		let nextNum = num+1;
		if(nextNum >= Object.keys(homeType).length){
			nextNum = 0;
		}
		ele.attr('data-num',nextNum);
		voiceAudio.addEventListener('ended', (event) => {
			if(nextNum > 0){
				homeVoice(ele);
			}
		});

	}
}
function homeTextDel(ele){
	main.css('pointer-events','none');
	const type = $('.home__dialogue').attr('data-voice');
	$('.home__dialogue > div').animate({opacity:0},fadeSpeed);
	$('.home__voice button[data-type="'+type+'"]').attr('data-num',0); 
	setTimeout(function(){
		$('.home__dialogue-txt').html('');
		main.css('pointer-events','');
	},fadeGap);
}
function homeGame(ele){
	const type = ele.attr('data-type');
	if(type == "story"){
		story(ele);
		return
	}
	if(type == "start"){
		start(ele);
		return
	}
	if(type == "special"){
		house();
		return
	}
}
function story(ele){
	clossfade(tags.story);
	setTimeout(function(){
		bgFix($('.story__bg'));
		setTimeout(function(){
			let blockCnt = 0;
			$('.story__main > div').each(function(){
				const storyBlock = $(this);
				setTimeout(function(){
					storyBlock.animate({opacity:1},fadeSpeed);
				},fadeSpeed * blockCnt);
				if(storyBlock.attr('class') == 'story__dialogue'){
					storyBlock.find('dl').each(function(){
						const storyBlockDl = $(this);
						setTimeout(function(){
							storyBlockDl.animate({opacity:1},fadeSpeed);
						},fadeSpeed * blockCnt);
						blockCnt++;
					})
				}
				blockCnt++;
			})
		},100);
		
	},fadeGap);
}
function start(ele){
	let startTag = tags.start[0];
	const startLists = tags.startList;
	let clearCnt = 0;
	for(let i=0;i<startLists.length;i++){
		const stegeNum = i+1;
		const startNum = ( '00' + stegeNum ).slice( -2 );
		let startComp = 0;
		if($.cookie("stage"+startNum)){
			startComp = 1;
			clearCnt++;
		}
		if(stegeNum == startLists.length && i == clearCnt){
			startComp = 'open';
			startImg[stegeNum].src = 'core_sys/images/main/start/door7_sp.png';
			$.cookie("complete",1,{ expires: 7 });
		}
		startTag += '<li data-stage="'+startNum+'" data-comp="'+startComp+'">';
		startTag += '	<div class="start__list-door"><img src="'+startImg[stegeNum].src+'"></div>';
		startTag += '	<div class="start__list-txt">'+startLists[i]+'</div>';
		startTag += '</li>';
	}
	startTag += tags.start[1];
	clossfade(startTag);
	setTimeout(function(){
		bgFix($('.start__bg'));
	},fadeGap);
}
function game(ele){
	const comp = ele.attr('data-comp'),
		  stage = ele.attr('data-stage');
	if(stage == '07'){
		house();
		return
	}
	clossfade(tags.game);
	setTimeout(function(){
		gameTag(stage,1)
	},fadeGap);
}
function gameTag(stage,num){
	const stageTxts = stageTxt.game[stage];
	const fadeBlock = $('.game__kv-txt,.game__answer-txt,.game__charaImg img');
	if(num){
		if(num == 1){
			fadeBlock.css({opacity:0});
			$('.game__read .game__kv-txt').css({opacity:1});
			gameDispTag();
		}else if(num == 2){
			fadeBlock.animate({opacity:0},fadeSpeed);
			$('.game__circle').css({transform:"rotate(-83deg)",transition:fadeSpeed+'ms'})
			$('.game__line').css({"clip-path": "polygon(0 60%,0 100% ,50% 100%,50% 50%)",transition:fadeSpeed+'ms'})
			setTimeout(function(){
				gameDispTag();
				fadeBlock.animate({opacity:1},fadeSpeed);
			},fadeGap);
		}else if(num == 3){
			$('.game__circle').css({transform:"rotate(-166deg)"})
			$('.game__line').css({"clip-path": "polygon(0 60%,0 100% ,100% 100%,100% 50%)"})
			gameClear(stage);
			return
		}
	}else{
		gameRead();
		fadeBlock.animate({opacity:1},fadeSpeed);
	}
	function gameDispTag(){
		$('.game__read .game__kv-txt').html(stageTxts.read);
		$('.game__charaImg img').attr('src',gameImg[stage+num].src);
		$('.game__kvImg img').attr('src',gameImg[stage+'0'].src);
		$('.game__egg img').attr('src',gameImg[stage+'3'].src);
		$('.game__title .game__kv-txt').html(stageTxts.title);
		$('.game__charaName .game__kv-txt').html(stageTxts[num].charaName);
		$('.game__txt .game__kv-txt').html(stageTxts[num].txt);
		$('.game').attr('data-que',stage).attr('data-num',num);
		$('.game__answer-01 .game__answer-txt').html(stageTxts[num].answer01);
		$('.game__answer-02 .game__answer-txt').html(stageTxts[num].answer02);
	}
	function gameRead(){
		if($('.game__read').attr('data-start')){
			start(0);
			return
		}
		$('.game__read').fadeOut(1000).attr('data-start',1);
	}   
}
function gameAnswer(ele){
	const answ = ele.attr('data-answer'),
		  gameBlock = $('.game');
	const stage = gameBlock.attr('data-que'),
		  num = Number(gameBlock.attr('data-num'));
	const stageTxts = stageTxt.game[stage];
	const answer = stageTxts[num].answer;
	if(answ == answer){
		gameTag(stage,num+1)
	}else{
		$('.game__read .game__kv-txt').html(stageTxts.fail).attr('data-status','-GAMEOVER-');
		$('.game__read').fadeIn(fadeSpeed);
	}
}
function gameClear(stage){
	clossfade(tags.stageClear);
	if(stage == "end"){
		const clearTxts = stageTxt.ending[0];
		setTimeout(function(){
			gameEngindDispTag(clearTxts)
		},fadeGap);
	}else{
		const stageNum = ( '00' + stage ).slice( -2 );
		$.cookie("stage"+stageNum,1,{ expires: 7 });
		const clearTxts = stageTxt.clear[stage];
		setTimeout(function(){
			gameClearDispTag(clearTxts)
		},fadeGap);
	}
	function gameClearDispTag(clearTxts){
		$('.clear__name-egg img').attr('src',gameImg[stage+'3'].src);
		$('.clear__chara img').attr('src',gameImg[stage+'4'].src);
		$('.clear__name-name').html(clearTxts.name);
		$('.clear__comment').html(clearTxts.comment);
		$('.clear__dialogue-elu .clear__dialogue-txt').html(clearTxts.dialogue[0]);
		$('.clear__dialogue-natsume .clear__dialogue-txt').html(clearTxts.dialogue[1]);
		$('.clear__read-txt').html(clearTxts.result);
	}
	function gameEngindDispTag(clearTxts){
		$('.clear').attr('data-ending',1).attr('data-dialogue','main');
		$('.clear__head').css('display','none');
		$('.clear__chara img').attr('src',gameImg[99].src);
		$('.clear__dialogue-elu .clear__dialogue-txt').html(clearTxts.elu);
		$('.clear__dialogue-natsume .clear__dialogue-txt').html(clearTxts.natsume);
		$('.clear__read-txt').html(clearTxts.result);
		$('.clear__dialogue').append('<ul style="opacity:0;"><li class="clear__dialogue-saki"><div class="clear__dialogue-txt"></div></li></ul>');
		$('.clear__button button').text('Next');
	}
}
function clearRead(ele){
	const read = $('.clear__read'),
		  endingData = Number($('.clear').attr('data-ending'));
	if(endingData){
		const clearTxts = stageTxt.ending[endingData];
		if(clearTxts){
			endingTxt(clearTxts);
			$('.clear').attr('data-ending',endingData+1)
		}else{
			bgm.pause();
			comics(0);
		}
	}else{
		if(read.css('display') == "none"){
			read.fadeIn(fadeSpeed);
		}else{
			start(0);
		}
	}
	function endingTxt(clearTxts){
		main.css('pointer-events','none');
		const dialogueList = $('.clear__dialogue ul')
		dialogueList.animate({opacity:0},fadeSpeed);
		setTimeout(function(){
			if(clearTxts.saki){
				dialogueList.eq(1).animate({opacity:1},fadeSpeed);
				$('.clear__dialogue-saki .clear__dialogue-txt').html(clearTxts.saki);
			}else{
				dialogueList.eq(0).animate({opacity:1},fadeSpeed);
				$('.clear').attr('data-dialogue','main');
				$('.clear__dialogue-elu .clear__dialogue-txt').html(clearTxts.elu);
				$('.clear__dialogue-natsume .clear__dialogue-txt').html(clearTxts.natsume);
			}
		main.css('pointer-events','');
		},fadeGap);
	}
}
function house(){
	let houseTag = tags.house[0];
	let houseList = 6;
	if($.cookie("ending")){
		houseList = 9;
	}
	let clearCnt = 0;
	for(let i=0;i<houseList;i++){
		const charaNums = [1,6,3,4,5,2,0,0,0];
		const numChara = ['cocoa','rize','chiya','syaro','maya','megu','chino','fuyu','special'];
		const houseNum = charaNums[i];
		const stageNum = ( '00' + houseNum ).slice( -2 );
		if($.cookie("stage"+stageNum) || stageNum == '00'){
			houseTag += '<li class="house__chara" data-chara="'+numChara[i]+'">';
			houseTag += '<img src="'+houseImg[i].src+'">';
			houseTag += '</li>';
		}else{
			houseTag += '<li class="house__chara"></li>';
		}
	}
	houseTag += tags.house[1];
	clossfade(houseTag);
	setTimeout(function(){
		bgFix($('.house__bg'));
		if($.cookie("ending")){
			$('.house__button').addClass('house__button-ending')
			$('.house__button-bird').attr('data-ending',1)
			$('.house__button-bird img').attr('src',"core_sys/images/main/house/bird_ending.png");
			$('.house__button-bird .house__button-cap').html('ENDING');
		}else if($.cookie("complete")){
			$('.house__button-bird').attr('data-ending',1)
			$('.house__button-bird img').attr('src',"core_sys/images/main/house/bird_sp.png");
			$('.house__button-bird .house__button-cap').html('…？<br>鳥の様子が…');
		}
	},fadeGap);
}
function chara(ele){
	const chara = ele.attr('data-chara');
	if(chara == "special"){
		special(ele);
		return
	}
	const charaNum = charaToNum[chara];
	const stageNum = ( '00' + charaNum ).slice( -2 );
	const clearTxts = stageTxt.clear[stageNum];
	clossfade(tags.chara);
	setTimeout(function(){
		charaDispTag();
	},fadeGap);
	function charaDispTag(){
		$('.chara__button-dl').attr('data-chara',chara)
		if(chara == 'chino' || chara == 'fuyu'){
			$('.chara__head-ph').css('display','none');
		}else{
			$('.chara__head-ph img').attr('src','core_sys/images/main/game/'+stageNum+"_kv.png")
		}
		$('.chara__img img').attr('src','core_sys/images/main/chara/'+chara+".jpg")
		$('.chara__name-egg img').attr('src','core_sys/images/main/game/'+stageNum+"_egg.png")
		
		$('.chara__comment').html(clearTxts.comment)
		$('.chara__name-name').html(clearTxts.name)
		$('.chara__dialogue-elu .chara__dialogue-txt').html(clearTxts.dialogue[0])
		$('.chara__dialogue-natsume .chara__dialogue-txt').html(clearTxts.dialogue[1])
	}
}
function comics(){
	let num = 0,
		nowPlay = -1,
		maxPlay = 0;
	const comicsDialogue = dialogue.comics;
	if($('.comics').length){
		num = Number($('.comics').attr("data-num"));
		nowPlay = Number($('.comics').attr("data-now"));
		maxPlay = Number($('.comics').attr("data-max"));
	}
	if(num == comicsDialogue.length-1 && nowPlay == maxPlay){
		fakeAds();
	}else{
		if(num == 0 && nowPlay == -1 && maxPlay == 0){
			comicsBlock(0,-1);
		}else if(nowPlay < maxPlay){
			comicsTxt(num,nowPlay+1)
		}else{
			comicsBlock(num+1,-1)
		}
	}
}
function comicsBlock(num,nextPlay){
	clossfade(tags.comics);
	setTimeout(function(){
		const area = $('.comics');
		area.attr("data-num",num);
		$('.comics__dialogue li').css('opacity',0);
		$(".comics__ph img").attr('src',comicsImg[num].src);
		const comicsDialogue = dialogue.comics;

		const comicsText = comicsDialogue[num];
		const comicsTextCnt = comicsText.length;
		area.attr("data-max",comicsTextCnt-1);
		area.attr("data-now",nextPlay);
		//comicsTxt(num,nextPlay);
	},fadeGap);
}
function comicsTxt(num,nextPlay){
	const area = $('.comics');
	const comicsDialogue = dialogue.comics;
	const comicsText = comicsDialogue[num];
	const comicsTextCnt = comicsText.length;
	const chara = comicsText[nextPlay].chara;
	const text = comicsText[nextPlay].text;
	const voiceFile = comicsText[nextPlay].voice;
	area.attr("data-max",comicsTextCnt-1);
	area.attr("data-now",nextPlay);
	let dialogueFlexDirection = "";
	if(comicsText[0].chara == "natsume"){
		dialogueFlexDirection = "column-reverse";
	}
	$('.comics__dialogue ul').css('flex-direction',dialogueFlexDirection);
	comicsTxtPlay($('.comics__dialogue-'+chara+' .comics__dialogue-txt'),text,voiceFile);
}
function comicsTxtPlay(ele,text,voiceFile){
	const area = $('.comics');
	const num = Number($('.comics').attr("data-num"));
	const nowPlay = Number(area.attr("data-now"));
	const maxPlay = Number(area.attr("data-max"));

	const voiceAudio = new Audio(voiceDir+voiceFile);
	ele.parent('li').animate({opacity:1},fadeSpeed);
	clossfadeText(ele,text);
	setTimeout(function(){
		voiceAudio.play();
	},fadeGap)
	$(window).on('click',function(){
		voiceAudio.pause();
	})
	voiceAudio.addEventListener('ended', (event) => {
		if(nowPlay < maxPlay){
			setTimeout(function(){
				comicsTxt(num,nowPlay+1)
			},100)
		}
	});
}
function fakeAds(){
	clossfade(tags.fakeAds);
	bgm.currentTime = 0;
	bgm.play();
}
function special(ele){
	const chara = ele.attr('data-chara');
	clossfade(tags.special);
	setTimeout(function(){
		$('.special').attr('data-chara',chara);
		if(chara == 'special'){

			$('.special__imgs li').eq(0).find('a').children('img').attr('src',specialImgDir+chara+'.jpg');

		}else{
			$('.special__imgs li').eq(0).find('.special__head').html('Download!');
			$('.special__imgs li').eq(0).find('a').attr('href',specialImgDir+chara+'.png');

			$('.special__imgs li').eq(1).find('a').children('img').attr('src',specialCharaEggImg[chara].src)
		}
		bgFix($('.story__bg'));
	},fadeGap);
}
