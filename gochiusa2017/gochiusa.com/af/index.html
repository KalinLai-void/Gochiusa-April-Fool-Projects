<script>
(function() {

    // BGM
    var chimameBgm = document.getElementById('music_bgm');
    // タイトルコール チノ
    var titleCallChino = document.getElementById('voice_title1');
    // タイトルコール マヤ
    var titleCallMaya = document.getElementById('voice_title2');
    // タイトルコール メグ
    var titleCallMegu = document.getElementById('voice_title3');
    // 知恵と、勇気と、友情の、大冒険！はじまります！
    var opVoice = document.getElementById('voice_1d');
    // 再生中のボイス
    // タイトルコール
    var titileCall = 'voice_title';

    //  ------------------------------
    //  タイトルコール
    //  ------------------------------

    // ロード画面を表示、コンテンツを非表示
    $(function() {
        $('#wrapper').css('display', 'none');
        $('#loading').css('display', 'block');

        

        function titleCallPlay() {
            var random = Math.floor(Math.random() * 3) + 1;
            var titileCallRandom = titileCall + random;
            
            document.getElementById(titileCallRandom).play();
            titleCallEnd(titileCallRandom);
        }

        function titleCallEnd(e) {
            // タイトルコール後にロードを表示
            if ($('body').hasClass('js-opend')) {
                return false;
            } else {
                document.getElementById(e).addEventListener("ended", function() {
                    setTimeout(function() {
                        stopload();
                    }, 500);
                });
            }
        }
        

        
        //  ------------------------------
        //  オープニング
        //  ------------------------------

        function stopload() {
            if ($('body').hasClass('js-loaded')) {
                return false;
            } else {
                // ロード画面 フェードアウト
                $('#loading').fadeOut(500).css('pointer-events', 'none');
                // コンテンツ表示
                $('#wrapper').css('display', 'block').addClass('js-loaded');
                // 0.5秒後
                setTimeout(function() {
                    $('body').addClass('js-loaded');
                    opVoice.play();
                    // BGM小さく再生
                    chimameBgm.volume = 0.2;
                    chimameBgm.play();
                    // ちまめボイス終了後、BGM大きく
                    opVoice.addEventListener("ended", function() {
                        chimameBgm.volume = 0.3;
                        $('body').addClass('js-opend');
                        $('.charaSongPopup').fadeIn();
                    });
                }, 500);
            }
        }

        //  ------------------------------
        //  BGM以外全て停止
        //  ------------------------------
        function pauseVoiceAll() {
            var voiceAll = [
                'voice_title1',
                'voice_title2',
                'voice_title3',
                'voice_1d',
                'voice_chino1',
                'voice_chino2',
                'voice_chino3',
                'voice_maya1',
                'voice_maya2',
                'voice_maya3',
                'voice_megu1',
                'voice_megu2',
                'voice_megu3',
            ];
            $(voiceAll).each(function() {
                document.getElementById(this).pause();
                document.getElementById(this).currentTime = 0;
            });
            document.getElementById('sample_mp3').pause();
        }

        //  ------------------------------
        //  クリックボイス
        //  ------------------------------

        $(".loading_logo").on("click", function(){
          // チマメクロニクル！チマメクロニクル！チマメクロニクル！
          titleCallPlay();
        });

        $(".js-play_voice").on("click", function(){
            if ($('body').hasClass('js-opend')) { // オープニングボイスが終わるまで無効
                // 再生中のボイスを停止して、ボイス再生
                document.getElementById('music_bgm').play();
                pauseVoiceAll();
                playVoiceRandom(this);
                $(this).parent().parent().addClass("js-playing");
            }
        });


        $(".js-playCharaSong").on("click", function(){
          var audio = document.getElementById('sample_mp3');
          pauseVoiceAll();
          document.getElementById('music_bgm').pause();
          $("path").css("fill","transparent");
          $("path").parent().parent().removeClass("js-playing");
          audio.play();
          audio.loop = true;
          audio.volume = 0.5;
        });

        //  ------------------------------
        //  クリックボイス タイトル
        //  チマメクロニクル！チマメクロニクル！チマメクロニクル！
        //  ------------------------------
        $('.js-play_voice_title').click(function() {
            if ($('body').hasClass('js-opend')) {
                // 再生中のボイスを停止して、ボイス再生
                pauseVoiceAll();
                playVoiceTitle();
            }
        });

        function playVoiceRandom(e) {
            $("path").parent().parent().removeClass("js-playing");
            $("path").css("fill","rgba(8, 43, 76, 0.7)");
            // ボイスのソースを取得
            var voiceList = $(e).data('voice');
            // ボイス数を取得
            var voiceLength = $(e).data('length');
            // ボイスをランダムに選ぶ
            var randVoice = voiceList + (Math.floor(Math.random() * voiceLength) + 1);
            // ランダムに選んだボイスを取得
            var voice = document.getElementById(randVoice);
            // BGMを小さくする
            chimameBgm.volume = 0.1;
            // ボイスを再生
            voice.load();
            voice.play();
            //ボイス終了後、BGMを大きくする
            voice.addEventListener("ended", function() {
                chimameBgm.volume = 0.3;
                $("path").css("fill","transparent");
                $("path").parent().parent().removeClass("js-playing");
            });
        }

        function playVoiceTitle() {
            var random = Math.floor(Math.random() * 4) + 1;
            var titileCallRandom = titileCall + random;
            chimameBgm.volume = 0.1;
            if (random == 4) {
                opVoice.load();
                opVoice.play();
                setTimeout(function() {
                    chimameBgm.volume = 0.3;
                }, 6500);
            } else { // 各キャラ
                document.getElementById(titileCallRandom).play();
                setTimeout(function() {
                    chimameBgm.volume = 0.3;
                }, 2500);
            }
        }
    });
})()
</script></div>
