ata-slide-num="7"><img src="core_sys/images/main/af2019/chara_thumb_5.png" alt="シャロ(黄色)"></a></li></ul><div class="contents__inner js-contentsSlider"><!-- TOP========================================= --><div class="pageArea" id="top"><div class="pageArea__inner"><section class="topSection"><div class="topImg"><picture><source media="(max-width: 899.99px)" type="image/webp" srcset="core_sys/images/main/af2019/main_img_sp.webp"><source media="(max-width: 899.99px)" srcset="core_sys/images/main/af2019/main_img_sp.png"><source  type="image/webp" srcset="core_sys/images/main/af2019/main_img_pc.webp"><img src="/www.gochiusa.com/core_sys/images/main/af2019/main_img_pc.png" alt="「CLOCKWORK RABBIT」WELCOME! HOT-BAKERY!"></picture></div><div class="newsSection"><div class="newsSection__inner"><h2 class="newsSection__head"><img src="core_sys/images/main/af2019/topHead_news.svg" alt="NEWS"></h2><div class="twTimelineWrap"><div class="twTimeline"><a class="twitter-timeline" data-link-color="#000000" data-chrome="noheader nofooter transparent" href="https://twitter.com/usagi_anime?ref_src=twsrc%5Etfw"></a></div></div></div></div></section></div><!-- pageArea__inner --></div><!-- pageArea --><!-- STORY========================================= --><div class="pageArea" id="story"><div class="pageArea__inner"><section class="storySection"><p class="storySection__button"><a href="#story2" class="js-gotoslide" data-slide-num="2" title="ティッピーの詳細へ"><picture><source media="(max-width: 899.99px)" srcset="core_sys/images/main/af2019/story_tp_sp.png"><img src="core_sys/images/main/af2019/story_tp.png" alt="物語のキーワードアイテム　ティッピー"></picture></a></p><p><picture><source media="(max-width: 899.99px)" type="image/webp" srcset="core_sys/images/main/af2019/story1_sp.webp"><source media="(max-width: 899.99px)" srcset="core_sys/images/main/af2019/story1_sp.png"><source  type="image/webp" srcset="core_sys/images/main/af2019/story1.webp"><img src="core_sys/images/main/af2019/story1.png" alt="それは、あったかもしれない日常。舞台はちょっとだけ未来の日本の大都会。「もうひとつの可能性」始まる――。　　この春から高校に通うべく都会にやってきたチノ。道に迷って偶然にホット・ベーカリーに入るが、実はそこが彼女が住み込むことになっていたパン屋さんだった。世話焼きでうさぎ型ロボットに目がないココア、警察署署長の娘リゼ、学生起業家の千夜、気品あふれる庶民派シャロと全方位的なかわいさの登場人物に、同級生のマヤ＆メグ、ココアの姉であり、世界のお姉ちゃんモカ、常連客の漫画家青山ブルーマウンテン先生も加わって、ホット・ベーカリーは今日もかわいい！"></picture></p></section></div><!-- pageArea__inner --></div><!-- pageArea --><!-- STORY 2========================================= --><div class="pageArea" id="story2"><div class="pageArea__inner"><section class="storySection"><p><picture><source media="(max-width: 899.99px)" type="image/webp" srcset="core_sys/images/main/af2019/story2_sp.webp"><source media="(max-width: 899.99px)" srcset="core_sys/images/main/af2019/story2_sp.png"><source  type="image/webp" srcset="core_sys/images/main/af2019/story2.webp"><img src="core_sys/images/main/af2019/story2.png" alt="「物語のキーワードアイテム　ティッピー」この世界では広く普及している浮遊自立型コンピューター。思わず抱き着きたくなるふわふわの素材で覆われている。コンピューターモードの時は、ホログラムを映し出し、タップによって操作する。電源は充電式。また簡単な会話もでき、標準語、方言、外国語などにも対応する。また、様々なカラーバリエーションがあり、中には自分で塗装し、カスタマイズするユーザーもいる。基本、所有者の周りをふわふわ浮いている。チノのティッピーは特殊なようで、ずいぶんと人間臭い感情や喋り方をする。理由は不明。"></picture></p><p class="backToStory"><a href="#story" class="js-gotoslide" data-slide-num="1">Back to Story</a></p></section></div><!-- pageArea__inner --></div><!-- pageArea --><!-- Character - chino========================================= --><div class="pageArea" id="chino"><div class="pageArea__inner"><section class="charaSection"><picture><source media="(max-width: 899.99px)" type="image/webp" srcset="core_sys/images/main/af2019/chara_kafu_sp.webp"><source media="(max-width: 899.99px)" srcset="core_sys/images/main/af2019/chara_kafu_sp.png"><source  type="image/webp" srcset="core_sys/images/main/af2019/chara_kafu.webp"><img src="core_sys/images/main/af2019/chara_kafu.png" alt="『香風智乃 Chino Kafu [Kafu(水色)]』　Profile:チノ　CV:水瀬いのり　ラビットハウスの一人娘。クールな性格だがココアのことは嫌いじゃない…!?コーヒーに詳しいしっかり者。　「フランスにはコルマールという町があると聞きました。どんな所かな？」" class="charaImg" data-color="blue"></picture><svg width="595.13146" height="882" viewBox="0 0
