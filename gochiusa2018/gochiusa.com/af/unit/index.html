    if( !clicked){

  function changeLeaderComment(){
    var min = 1;
    var max = 3;
    var random = Math.floor( Math.random() * (max + 1 - min) ) + min;
    if (random === 1) {
      leaderComment.empty().append(unitList[crtUnit].comment1);
    } else if (random === 2) {
      leaderComment.empty().append(unitList[crtUnit].comment2);
    } else if (random === 3) {
      leaderComment.empty().append(unitList[crtUnit].comment3);
    }
  }

  /*

  ------------------------------------------ */
  function commentChange(commentText){
//    console.log("commentChange");
    $(".rinComment__balloonText")
      .fadeOut()
      .queue(function () {
        $(".rinComment__balloonText").empty().append(commentText);
        $(this).dequeue();
      })
      .fadeIn();
  }

  /*
     BGM
  ------------------------------------------ */

  function allBGMStop(){
    for (var i = 0; i < allBGM.length; i++) {
      if(!allBGM[i].ended){
        allBGM[i].pause();
        allBGM[i].currentTime = 0;
      }
    };
    return false;
  }

  function bgmPlay(){
    allBGMStop();
    if (crtUnit === 0) {
      bgmHappine.play();
    } else if (crtUnit === 1){
      bgmMistral.play();
    } else if (crtUnit === 2){
      bgmDiva.play();
    }
  }

  /*
     ユニット
  ------------------------------------------ */

  function changeUnit(selectNumber){
    crtUnit = selectNumber;
//    console.log(unitList[crtUnit].name);
    $(".leader")
      .fadeOut()
      .queue(function () {
        $("body").removeClass().addClass("is-unit"+crtUnit);
        $(this).dequeue();
      })
      .fadeIn();
    commentChange(unitList[crtUnit].rinComment);
    changeLeader();
    resetSelect();
    changePresentLink();
    bgmPlay()
  }

  function prevUnit(){
    var prevNumber = crtUnit - 1;
    if( prevNumber < 0){
      prevNumber = 2;
    }
    changeUnit(prevNumber);
  }

  function nextUnit(){
    var nextNumber = crtUnit + 1;
    if( nextNumber > 2){
      nextNumber = 0;
    }
    changeUnit(nextNumber);
  }

  function changePresentLink(){
    $(".presentLink").attr("href",unitList[crtUnit].present);
  };

  /*
     メンバー選択
  ------------------------------------------ */
  var memberButton = $(".memberSelect__button");
  var memberCheckbox = $(".memberSelect__checkbox");
  selectMember = [];

  // 選択中リスト変更
  function pushSelectList(){
    var selectMemberList = $(".selectMember__list>li");
    for (var i = 0; i < 2; i++) {
      if(selectMember[i] === undefined) {
        selectMemberList.eq(i).children().attr({
          "src" : "",
          "alt" : ""
        });
      } else {
        selectMemberList.eq(i).children().attr({
          "src" : "../core_sys/images/main/unit/select_" + selectMember[i] + ".png",
          "alt" : selectMember[i]
        });
      }
    }
  }

  // 配列操作
  function arrayPush(_this){
    var member = _this.attr("id");

    if( $.inArray(member, selectMember) === -1 ){
      // 選択されていないメンバーだったら選択
      selectMember.push(member);
    } else {
      submitButton.attr("disabled",true);
      // 既に選択されているメンバーだったら選択状態を解除
      //selectMember.length = 0;
      selectMember.some(function(v, i){
        if (v==member) selectMember.splice(i,1);
      });
      // 全てのチェックボックスを選択可にする
      memberCheckbox.prop('disabled', false);
    }
//    console.log(selectMember);
    pushSelectList();
  }

  // 選択リセット
  function resetSelect() {
    submitButton.attr("disabled",true);
//    console.log("reset");
    // 選択中メンバーの解除
    selectMember.length = 0;
    // 全てのチェックボックスの状態を戻す
    memberCheckbox.prop('checked', false);
    memberCheckbox.prop('disabled', false);
    pushSelectList();

  }

  // 正解
  function correct() {
//    console.log("correct");
    $("#js-background").css("background","#fff").fadeIn(1000);
//    correctSE.play();
    commentChange("デビュー大成功です！<br>バンザーイ！バンザーイ！");
    clone.find(".presentLink").attr("href",unitList[crtUnit].present);
    clone.addClass("is-unit"+crtUnit);

    if (crtUnit === 0) {
//      clone.addClass("is-happine");
//      location.href = "../gwbfdfhtggaw9/hp_htrhrtrw785bs3.html";
//      window.open('../gwbfdfhtggaw9/hp_htrhrtrw785bs3.html', '_blank');
    } else if (crtUnit === 1){
//      clone.addClass("is-mistral");
//      location.href = "../gwbfdfhtggaw9/mt_9008swawfs.html";
//      window.open('../gwbfdfhtggaw9/mt_9008swawfs.html', '_blank');
    } else if (crtUnit === 2){
//      clone.addClass("is-diva");
//      location.href = "../gwbfdfhtggaw9/dv_gr85rthloe.html";
//      window.open('../gwbfdfhtggaw9/dv_gr85rthloe.html', '_blank');
    }
    clone.appendTo(".correctWrap");
    setTimeout(function(){
      $(".correctWrap").fadeIn();
      $("#js-background").css("background","transparent");

  }

  // 間違い
  function wrong(){
//    console.log("wrong");

    commentChange("あまり評判はよくなかった<br>みたいですね…");
    $(".wrongWrap").addClass("is-active").fadeIn();
    resetSelect();
    setTimeout(function(){
      $(".wrongWrap").fadeOut(1500).removeClass("is-active");
    },2000)
  }

  // 正誤判定
  function decision(){
//    console.log("decision");
//    console.log(unitList[crtUnit].member);

    setTimeout(function() {
      if (
        unitList[crtUnit].member.indexOf(selectMember[0]) !== -1
        && unitList[crtUnit].member.indexOf(selectMember[1]) !== -1
      ) {
        // 正解
        correct();
      } else {
        // 間違い
        wrong();
      }
    }, 500);
  }

  function submit(){
    decision();
  }

  // 選択数チェック
  function countCheck(){
//    console.log("countCheck");
    var count = 0;

    memberCheckbox.each(function(){
      if( $(this).prop('checked') ){
        count++;
      }
    });

    // 選択数が2になったら
    if(count > 1){
      submitButton.attr("disabled",false);
      // 全てのチェックボックスを選択不可にする
      memberCheckbox.each(function(){
        if(!$(this).prop('checked')){
          $(this).prop('disabled',true);
        }
      });
    }
  }

    } else if (hash === "diva") {

    for (var i = 0; i < allBGM.length; i++) {
      allBGM[i].volume = 0.2;

    clone = $(".correctWrap>.modalWrap__inner");
    $(".correctWrap>.modalWrap__inner").remove();

    $(".wrapper").fadeIn(1000);

  });

    showEdit();

  $(".memberSubmit").on("click", function() {
    submit();
    return false;
  });

  $(".memberSelect__label").on("click", function() {
    // チェックボックス ステータス変更
    var _this = $(this).prev("input");
    if (_this.prop('checked') === true) {
      _this.prop('checked',false);
    } else {
      _this.prop('checked',true);
    }

    // 選択中メンバーに追加
    arrayPush(_this);
    // 選択数チェック
    countCheck();

    return false;
  });

  $(".prevUnit").on("click", function() {
    prevUnit();
    return false;
  });

  $(".nextUnit").on("click", function() {
    nextUnit();
    return false;
  });

  $(document).on("click", ".js-playCharaSong", function(){

      audio = new Audio("../core_sys/images/others/audio/mistral.mp3");

    audio.volume = 0.5;

window.addEventListener("load", function () {
  var container = document.body,
    canvas1 = document.getElementById("js-background"),
    queue = null,
    wait = 300;

  // ページ読込時にCanvasサイズ設定
  setCanvasSize();

  // リサイズ時にCanvasサイズを再設定
  window.addEventListener("resize", function () {
    clearTimeout(queue);
    queue = setTimeout(function () {
      setCanvasSize();
    }, wait);
  }, false);

  // Canvasサイズをコンテナの100%に
  function setCanvasSize() {
    canvas1.width = container.offsetWidth;
    canvas1.height = container.offsetHeight;
  }
}, false);


// Stageオブジェクトを作成します。表示リストのルートになります。
stage = new createjs.Stage("js-background");

// パーティクルシステム作成します。
particleSystem = new particlejs.ParticleSystem();

// パーティクルシステムの描画コンテナーを表示リストに登録します。
stage.addChild(particleSystem.container);


// Particle Developから保存したパラメーターを反映します。
particleSystem.importFromJson(
  // JSONテキストのコピー＆ペースト ここから--
  {
      "bgColor": "#ffff80",
      "width": 1920,
      "height": 1080,
      "emitFrequency": 49,
      "startX": 960,
      "startXVariance": 1920,
      "startY": 1200,
      "startYVariance": 0,
    "initialDirection": 270,
    "initialDirectionVariance": 16.5,
    "initialSpeed": 10.7,
    "initialSpeedVariance": 0.1,
    "friction": 0.02,
    "accelerationSpeed": 0.0805,
    "accelerationDirection": 270,
    "startScale": 1,
    "startScaleVariance": 0,
    "finishScale": 0,
    "finishScaleVariance": "0",
    "lifeSpan": 129,
    "lifeSpanVariance": 274,
    "startAlpha": 1,
    "startAlphaVariance": "0",
    "finishAlpha": 0,
    "finishAlphaVariance": "0",
    "shapeIdList": [
        "kirakira2",
        "kirakira",
        "blur_circle"
    ],
    "startColor": {
        "hue": 37,
        "hueVariance": 360,
        "saturation": 0,
        "saturationVariance": 0,
        "luminance": 100,
        "luminanceVariance": 0
    },
    "blendMode": false,
    "alphaCurveType": "0",
    "VERSION": "0.1.3"
}
  // JSONテキストのコピー＆ペースト ここまで--
);

// フレームレートの設定
createjs.Ticker.framerate = 60;
// requestAnimationFrameに従った呼び出し
createjs.Ticker.timingMode = createjs.Ticker.RAF;
// 定期的に呼ばれる関数を登録
createjs.Ticker.addEventListener("tick", handleTick);

function handleTick() {
  particleSystem.rotation++;

  // パーティクルの発生・更新
  particleSystem.update();

  // 描画を更新する
  stage.update();
}
